<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подсветка Python функций</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/theme/dracula.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid full-height">
    <div class="row full-height">
        <div class="col-md-12 full-height">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="mt-3">Поле для текста с подсветкой Python функций</h2>

                    <div class="form-group mt-4 p-3">
                        <div class="form-group d-flex justify-content-center">
                            <label for="theme" class="label-text">Тема:</label>
                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <select id="theme" class="form-select" onchange="changeTheme()">
                                <option value="default">Светлая</option>
                                <option value="dracula">Тёмная</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group p-3">
                        <div class="form-group d-flex justify-content-center">
                            <label for="fontSize" class="label-text">Размер шрифта:</label>
                        </div>
                        <select id="fontSize" class="form-select" onchange="changeFontSize()">
                            <option value="12">12px</option>
                            <option value="14">14px</option>
                            <option value="16">16px</option>
                            <option value="18">18px</option>
                            <option value="20">20px</option>
                            <option value="22">22px</option>
                            <option value="24">24px</option>
                            <option value="26">26px</option>
                            <option value="28">28px</option>
                            <option value="30">30px</option>
                            <option value="32">32px</option>
                            <option value="34">34px</option>
                            <option value="36">36px</option>
                            <option value="38">38px</option>
                            <option value="40">40px</option>
                        </select>
                    </div>
                    <form id="taskForm" action="/api/post/send_task" method="post">
                        <div class="form-group p-3">
                            <textarea id="code" name="code" class="form-control"></textarea>
                        </div>

                        <div class="form-group p-3 d-flex justify-content-center">
                            <button class="btn btn-primary" type="submit">Отправить задачу</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <h2 class="mt-3">Предыдущие задачи</h2>
                    <table id="previousTasksTable" class="table-custr table-responsive">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Код</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for task in previous_tasks %}
                        <tr>
                            <td>{{ task.id }}</td>
                            <td>{{ task.name }}</td>
                            <td>{{ task.code }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>

                    <h2 class="mt-3">Ответы устройств</h2>
                    <table id="deviceAnswersTable" class="table-custr table-responsive">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Ответ</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for device in device_answers %}
                        <tr>
                            <td>{{ device.id }}</td>
                            <td>{{ device.name }}</td>
                            <td>{{ device.answ }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <div class="form-group p-3 d-flex justify-content-center">
                        <button id="refreshButton" class="btn btn-primary" onclick="refreshData()">Обновить данные
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/mode/python/python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/addon/display/placeholder.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/addon/display/autorefresh.min.js"></script>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: "python",
        theme: getSavedTheme() || "default",
        lineNumbers: true,
        placeholder: "Введите ваш код здесь...",
        autoRefresh: true
    });

    // Сохранение темы при изменении
    function changeTheme() {
        var theme = document.getElementById("theme").value;
        document.body.className = theme;
        editor.setOption("theme", theme);
        editor.refresh();
        saveTheme(theme);
    }

    // Получение сохраненной темы из Local Storage
    function getSavedTheme() {
        return localStorage.getItem("selectedTheme");
    }

    // Сохранение выбранной темы в Local Storage
    function saveTheme(theme) {
        localStorage.setItem("selectedTheme", theme);
    }

    // Сохранение размера шрифта при изменении
    function changeFontSize() {
        var fontSize = document.getElementById("fontSize").value;
        document.querySelector(".CodeMirror").style.fontSize = fontSize + "px";
        saveFontSize(fontSize);
    }

    // Получение сохраненного размера шрифта из Local Storage
    function getSavedFontSize() {
        return localStorage.getItem("selectedFontSize");
    }

    // Сохранение выбранного размера шрифта в Local Storage
    function saveFontSize(fontSize) {
        localStorage.setItem("selectedFontSize", fontSize);
    }

    // Загрузка сохраненных значений темы и размера шрифта при загрузке страницы
    $(document).ready(function () {
        var savedTheme = getSavedTheme();
        if (savedTheme) {
            document.getElementById("theme").value = savedTheme;
            changeTheme();
        }

        var savedFontSize = getSavedFontSize();
        if (savedFontSize) {
            document.getElementById("fontSize").value = savedFontSize;
            changeFontSize();
        }
    });

    // Функция для отправки задачи через API и обновления страницы с получением JSON
    function sendTask() {
        var code = editor.getValue();

        $.ajax({
            url: "api/post/send_task",
            type: "POST",
            data: {code: code},
            dataType: "json",
            success: function (response) {
                // Обработка успешного ответа
                console.log(response);
                updateTables(response); // Обновление таблиц с предыдущими задачами и ответами устройств
            },
            error: function (error) {
                // Обработка ошибки
                console.log(error);
            }
        });
    }

    // Функция для обновления таблиц с предыдущими задачами и ответами устройств
    function updateTables(data) {
        // Очистка таблиц
        $("#previousTasksTable tbody").empty();
        $("#deviceAnswersTable tbody").empty();

        // Заполнение таблиц новыми данными
        for (var i = 0; i < data.previous_tasks.length; i++) {
            var task = data.previous_tasks[i];
            var taskRow = "<tr><td>" + task.id + "</td><td>" + task.name + "</td><td>" + task.code + "</td></tr>";
            $("#previousTasksTable tbody").append(taskRow);
        }

        for (var j = 0; j < data.device_answers.length; j++) {
            var device = data.device_answers[j];
            var deviceRow = "<tr><td>" + device.id + "</td><td>" + device.name + "</td><td>" + device.answ + "</td></tr>";
            $("#deviceAnswersTable tbody").append(deviceRow);
        }
    }

    // Вызов функции отправки задачи при нажатии на кнопку
    $(document).on("click", "button[type=submit]", function (e) {
        e.preventDefault();
        sendTask();
    });

    // Функция для обновления данных в таблицах
    function refreshData() {
        $.ajax({
            url: "/api/get/get_data", // URL для получения обновленных данных
            type: "GET",
            dataType: "json",
            success: function (response) {
                //console.log(response)
                updateTables(response); // Обновление таблиц с полученными данными
            },
            error: function (error) {
                console.log(error); // Обработка ошибки
            }
        });


    }

</script>
</body>
</html>
